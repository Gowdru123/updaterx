
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Movie Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-running {
            background: #28a745;
        }
        
        .status-stopped {
            background: #dc3545;
        }
        
        .movies-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .movie-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .movie-details {
            font-size: 0.9em;
            color: #666;
        }
        
        .tag {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Telegram Movie Bot</h1>
            <p>Dashboard & Status Monitor</p>
        </div>
        
        <div class="status-card">
            <h2>Bot Status</h2>
            <div id="status-info">
                <p><span class="status-indicator status-stopped"></span>Checking status...</p>
            </div>
            
            <div class="status-grid">
                <div class="stat-item">
                    <div class="stat-number" id="movie-count">-</div>
                    <div class="stat-label">Total Movies</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="file-count">-</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">{{ bot_username }}</div>
                    <div class="stat-label">Bot Username</div>
                </div>
            </div>
        </div>
        
        <div class="movies-section">
            <h2>Recent Movies</h2>
            <div id="movies-list" class="loading">
                Loading movies...
            </div>
        </div>
    </div>
    
    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusInfo = document.getElementById('status-info');
                const movieCount = document.getElementById('movie-count');
                const fileCount = document.getElementById('file-count');
                
                const statusClass = data.bot_running ? 'status-running' : 'status-stopped';
                const statusText = data.bot_running ? 'Running' : 'Stopped';
                
                statusInfo.innerHTML = `<p><span class="status-indicator ${statusClass}"></span>Bot Status: ${statusText}</p>`;
                if (data.last_update) {
                    statusInfo.innerHTML += `<p>Last Update: ${new Date(data.last_update).toLocaleString()}</p>`;
                }
                
                movieCount.textContent = data.total_movies;
                fileCount.textContent = data.total_files;
                
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }
        
        async function loadMovies() {
            try {
                const response = await fetch('/api/movies');
                const movies = await response.json();
                
                const moviesList = document.getElementById('movies-list');
                
                if (movies.length === 0) {
                    moviesList.innerHTML = '<p>No movies processed yet.</p>';
                    return;
                }
                
                moviesList.innerHTML = movies.map(movie => `
                    <div class="movie-item">
                        <div class="movie-title">
                            ${movie.name} <span class="tag">${movie.tag}</span>
                        </div>
                        <div class="movie-details">
                            Files: ${movie.file_count} | 
                            Quality: ${movie.qualities.join(', ') || 'N/A'} | 
                            Language: ${movie.languages.join(', ') || 'N/A'}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error fetching movies:', error);
                document.getElementById('movies-list').innerHTML = '<p>Error loading movies.</p>';
            }
        }
        
        // Initial load
        updateStatus();
        loadMovies();
        
        // Update every 30 seconds
        setInterval(updateStatus, 30000);
        setInterval(loadMovies, 60000);
    </script>
</body>
</html>
